name: Drive Video to MP3 Bot

on:
  schedule:
    - cron: '*/30 * * * *' # Yeh har 30 minute mein khud chalega
  workflow_dispatch:      # Isse aap jab chahein "Run" button daba kar chala sakte hain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python main.py
